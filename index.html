<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body
    class="bg-light d-flex justify-content-center align-items-center min-vh-90"
  >
    <div class="border rounded-4 shadow p-4 bg-white" style="width: 220px">
      <h6 class="text-center mb-3">Variables</h6>

      <div class="d-flex justify-content-between mb-2">
        <button class="btn btn-outline-primary flex-fill mx-1" id="var-a">
          a
        </button>
        <button class="btn btn-outline-primary flex-fill mx-1" id="var-b">
          b
        </button>
        <button class="btn btn-outline-primary flex-fill mx-1" id="var-c">
          c
        </button>
      </div>

      <input
        class="form-control mb-2"
        type="number"
        id="var-input"
        placeholder="Enter value"
      />

      <div class="d-flex gap-2 mb-2">
        <button class="btn btn-warning flex-fill" id="btn-assign">
          Assign
        </button>
        <button class="btn btn-success flex-fill" id="btn-save">Save</button>
      </div>

      <div id="var-status" class="small text-muted text-end">
        No variable selected
      </div>
    </div>

    <div class="calculator border rounded-4 shadow p-4 bg-white">
      <div class="mb-3">
        <input
          type="text"
          class="form-control text-end fs-4"
          id="output"
          placeholder="output"
          readonly
        />
      </div>

      <div class="mb-1">
        <input
          type="text"
          class="form-control text-end fs-4 select-none"
          id="input"
          placeholder="0"
          autocomplete="off"
        />
      </div>

      <div id="error-field" class="text-danger small text-end mb-3">
        No Errors
      </div>

      <div class="d-grid gap-2">
        <div class="d-flex gap-1">
          <button class="btn btn-secondary flex-fill" id="btn-1">1</button>
          <button class="btn btn-secondary flex-fill" id="btn-2">2</button>
          <button class="btn btn-secondary flex-fill" id="btn-3">3</button>
          <button class="btn btn-primary flex-fill" id="btn-add">+</button>
        </div>

        <div class="d-flex gap-1">
          <button class="btn btn-secondary flex-fill" id="btn-4">4</button>
          <button class="btn btn-secondary flex-fill" id="btn-5">5</button>
          <button class="btn btn-secondary flex-fill" id="btn-6">6</button>
          <button class="btn btn-primary flex-fill" id="btn-subtract">-</button>
        </div>

        <div class="d-flex gap-1">
          <button class="btn btn-secondary flex-fill" id="btn-7">7</button>
          <button class="btn btn-secondary flex-fill" id="btn-8">8</button>
          <button class="btn btn-secondary flex-fill" id="btn-9">9</button>
          <button class="btn btn-primary flex-fill" id="btn-multiply">*</button>
        </div>

        <div class="d-flex gap-1">
          <button class="btn btn-dark flex-fill" id="btn-decimal">.</button>
          <button class="btn btn-secondary flex-fill" id="btn-0">0</button>
          <button class="btn btn-info flex-fill" id="btn-history">
            <i class="fa fa-history" aria-hidden="true"></i>
          </button>
          <button class="btn btn-primary flex-fill" id="btn-divide">/</button>
        </div>

        <div class="btn-group">
          <button class="btn btn-danger" id="btn-del">DEL</button>
          <button class="btn btn-warning" id="btn-ac">AC</button>
          <button class="btn btn-success" id="btn-equal">=</button>
        </div>

        <div class="btn-group gap-1">
          <button class="btn btn-success btn-trigno" id="btn-sin">sin</button>
          <button class="btn btn-success btn-trigno" id="btn-cos">cos</button>
          <button class="btn btn-success btn-trigno" id="btn-tan">tan</button>
        </div>

        <div class="btn-group gap-1">
          <button class="btn btn-dark" id="btn-sqrt">√</button>
          <button class="btn btn-dark position-relative" id="btn-open-bracket">
            (
            <span
              id="openCount"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none"
            >
            </span>
          </button>

          <button class="btn btn-dark" id="btn-close-bracket">)</button>

          <button class="btn btn-dark" id="btn-power">^</button>
        </div>
        <div class="btn-group gap-1 mt-2">
          <button class="btn btn-dark" id="btn-pi">π</button>
          <button class="btn btn-dark" id="btn-e">e</button>
        </div>
      </div>
    </div>

    <div
      id="history"
      class="border p-2 mt-3 bg-light rounded small overflow-auto ms-3"
      style="height: 250px; width: 280px"
    ></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
